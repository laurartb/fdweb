<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Página no encontrada</title>
  <link rel="stylesheet" href="styles.css">

  <style>

    /*estilos generales del cuerpo de texto*/
    body {
  margin: 0;
  padding: 0;
  background-color: #f3e9fc;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  position: relative;
}

/*contenedor general centrado*/
.container {
  text-align: center;
}

/*capa de la nota desordenada detras*/
.card {
  position: relative;
  display: inline-block;
}

/*fondo gris detras de la nota en blanco*/
.card::before {
  content: "";
  position: absolute;
  top: 10px;
  left: 10px;
  width: 100%;
  height: 100%;
  background: #ddd;
  transform: rotate(-3deg);/*es la inclinacion*/
  z-index: 0;
  border-radius: 5px;
}

/*nota en blanco*/
.note {
  background: white;
  padding: 2rem 3rem;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);/*sombra*/
  position: relative;
  z-index: 1;
  transform: rotate(2deg);/*inclinacion*/
  border-radius: 5px;
}

/*numero 404 que hay en la nota*/
.note h1 {
  font-size: 4rem;
  margin: 0;
}

/*texto que hay en la nota*/
.note p {
  font-size: 1.2rem;
  margin: 1rem 0 0 0;
}

/*enlace de volver atras*/
.back-link {
  display: inline-block;
  margin-top: 2rem;
  font-size: 1rem;
  text-decoration: underline;
  color: #000;
  position: relative;
}

/*caracteristicas generales de las estrellas*/
.star {
  position: absolute;
  font-size: 1.2rem;
  color: #333;
}

/*posiciones de las estrellas*/
.star1 { top: 10%; left: 5%; }
.star2 { top: 20%; right: 10%; }
.star3 { bottom: 15%; left: 10%; }
.star4 { bottom: 10%; right: 15%; }
.star5 { top: 50%; left: 80%; }
  </style>
</head>


<body>

  <div class="container">
    <div class="card">
      <div class="note">
        <h1>404</h1>
        <p>¡Ups! La página que estás buscando no existe :(</p>
      </div>
    </div>
    <br>
    <a href="#" class="back-link">Vuelve atrás</a>

    <div class="star star1">★</div>
  <div class="star star2">★</div>
  <div class="star star3">★</div>
  <div class="star star4">★</div>
  <div class="star star5">★</div>
  </div>
</body>
</html>
