<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            text-align: center;
          }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background-color: #d6d6d6;

        }

        .error-number {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #d0d0d0;
            font-size: 24px;
        }

        .card-container {
            position: relative;
        }

        .card-bg {
            position: absolute;
            width: 300px;
            height: 200px;
            background: #838383;
            transform: rotate(-5deg);
            z-index: 1;
            top: 10px;
            left: -10px;
        }

        .card-bg-2 {
            position: absolute;
            width: 300px;
            height: 200px;
            background: #838383;
            transform: rotate(3deg);
            z-index: 2;
            top: -15px;
            left: 5px;
        }

        .card {
            position: relative;
            background: white;
            width: 300px;
            height: 200px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 3;
        }

        .titulo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .mensaje {
            font-size: 14px;
            line-height: 1.4;
        }

        .pagina-404 {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          min-height: 100vh;
          padding: 2rem;
          text-align: center;
        }

        .volver {
          align-self: center;
          margin-top: auto;
          padding: 10px 20px;
          background: #bdb8b8;
          color: white;
          text-decoration: none;
          border-radius: 20px;
        }

        .copyright {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>
  <div>
    <div class="error-number">404</div>

    <div class="card-container">
        <div class="card-bg"></div>
        <div class="card-bg-2"></div>
        <div class="card">
            <div class="titulo">404</div>
            <div class="mensaje">¡Ups! La página que estás<br>buscando no existe :( </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <a href="index.html" class="volver">Volver</a>
  </div>
    <div class="copyright">© 2025 Mi Portafolio.</div>
</body>
</html>
