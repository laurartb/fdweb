<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .error-number {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #d0d0d0;
            font-size: 24px;
        }

        .card-container {
            position: relative;
        }

        .card-bg {
            position: absolute;
            width: 300px;
            height: 200px;
            background: #e0e0e0;
            transform: rotate(-5deg);
            z-index: 1;
            top: 10px;
            left: -10px;
        }

        .card-bg-2 {
            position: absolute;
            width: 300px;
            height: 200px;
            background: #e9e9e9;
            transform: rotate(3deg);
            z-index: 2;
            top: -15px;
            left: 5px;
        }

        .card {
            position: relative;
            background: white;
            width: 300px;
            height: 200px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 3;
        }

        .error-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 14px;
            line-height: 1.4;
        }

        .copyright {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #888;
        }

        /* Eliminados los estilos del botón de volver al inicio */
    </style>
</head>
<body>
    <div class="error-number">404</div>

    <div class="card-container">
        <div class="card-bg"></div>
        <div class="card-bg-2"></div>
        <div class="card">
            <div class="error-title">404</div>
            <div class="error-message">¡Ups! La página que estás<br>buscando no existe :( </div>
        </div>
    </div>

    <div class="copyright">© 2025 Mi Portafolio.</div>
    
    <div class="return-link">
        <a href="index.html">VOLVER</a>
    </div>

</body>
</html>
